language: php
php:
  - 7.2
  - 7.3
sudo: required
dist: precise

services:
  - docker

before_install:
  - sudo apt-get update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine
  - docker-compose --version
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose build
  - docker-compose up -d
  - docker ps

install:
  - docker exec -i -u __USERKEY__ -t __PHP_FPM_ID__ ./psh.phar docker:init

script:
  - docker exec -i -u __USERKEY__ -t __PHP_FPM_ID__ ./psh.phar travis-ci:code-style
  - docker exec -i -u __USERKEY__ -t __PHP_FPM_ID__ ./psh.phar travis-ci:unit

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - git reset --hard
  - git clean -fd

matrix:
  allow_failures:
    - php: 7.3

deploy:
  provider: script
  script: bin/upload-crowdin.sh
  on:
    branch: development
